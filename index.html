<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OCR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f4f6f8;
      padding: 1rem;
    }
    .container {
      max-width: 480px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      color: #333;
    }
    button, input[type="file"] {
      padding: 1rem;
      font-size: 1rem;
      width: 100%;
      border: none;
      border-radius: 0.5rem;
      background: #1976d2;
      color: white;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      resize: vertical;
    }
    video, img {
      width: 100%;
      border-radius: 0.5rem;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
    }
    .actions button {
      flex: 1;
      background: #455a64;
    }
    #preview {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∑ OCR Scanner</h1>

    <input type="file" accept="image/*" id="fileInput" />

    <button onclick="startCamera()">üì∏ Use Camera</button>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="captureBtn" onclick="captureImage()" style="display:none;">üì∏ Capture</button>
    <img id="preview" />

    <button onclick="scanImage()">üîç Scan</button>

    <textarea id="ocrResult" placeholder="Scanned text appears here..."></textarea>

    <div class="actions">
      <button onclick="copyText()">üìã Copy</button>
      <button onclick="downloadCSV()">‚¨áÔ∏è CSV</button>
      <button onclick="downloadPDF()">‚¨áÔ∏è PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let imageBlob = null;

    function startCamera() {
      const video = document.getElementById("video");
      const captureBtn = document.getElementById("captureBtn");
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
        video.style.display = "block";
        captureBtn.style.display = "block";
      });
    }

    function captureImage() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const preview = document.getElementById("preview");

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      const dataUrl = canvas.toDataURL("image/png");
      preview.src = dataUrl;
      preview.style.display = "block";

      fetch(dataUrl).then(res => res.blob()).then(blob => imageBlob = blob);

      video.srcObject.getTracks().forEach(track => track.stop());
      video.style.display = "none";
      document.getElementById("captureBtn").style.display = "none";
    }

    document.getElementById("fileInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        imageBlob = file;
        const reader = new FileReader();
        reader.onload = e => {
          document.getElementById("preview").src = e.target.result;
          document.getElementById("preview").style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    function scanImage() {
      if (!imageBlob) return alert("Upload or capture an image first.");

      const formData = new FormData();
      formData.append("file", imageBlob);
      formData.append("language", "eng");
      formData.append("isTable", "true");
      formData.append("OCREngine", "2");

      fetch("https://api.ocr.space/parse/image", {
        method: "POST",
        headers: { apikey: "K81240037988957" },
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          const text = data?.ParsedResults?.[0]?.ParsedText || "No text found.";
          document.getElementById("ocrResult").value = text.trim();
        })
        .catch(err => alert("OCR failed. Check image size or format."));
    }

    function copyText() {
      const textArea = document.getElementById("ocrResult");
      navigator.clipboard.writeText(textArea.value).then(() => {
        alert("Text copied!");
      });
    }

    function downloadCSV() {
      const text = document.getElementById("ocrResult").value;
      const blob = new Blob([text], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ocr-output.csv";
      link.click();
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById("ocrResult").value;
      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 10, 10);
      doc.save("ocr-output.pdf");
    }
  </script>
</body>
</html>
