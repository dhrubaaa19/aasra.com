<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f2f2f2;
    }
    #imagePreview {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin: 20px 0;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ğŸ§  Text Scanner (OCR)</h2>

  <!-- Upload -->
  <input type="file" accept="image/*" onchange="loadImage(event)">
  <button onclick="startCamera()">ğŸ“¸ Use Camera</button>

  <br><br>

  <video id="camera" autoplay style="display:none; width:100%; max-width:400px;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <button id="captureBtn" style="display:none;" onclick="capturePhoto()">ğŸ“¸ Capture</button>

  <img id="imagePreview" src="#" alt="Preview" style="display:none;"/>

  <br>
  <button onclick="runOCR()">ğŸ” Scan Image</button>

  <textarea id="outputText" placeholder="Detected text will appear here..."></textarea>
  <br>
  <button onclick="copyText()">ğŸ“‹ Copy Text</button>

  <script>
    let imageData = null;

    function loadImage(event) {
      const image = document.getElementById('imagePreview');
      image.src = URL.createObjectURL(event.target.files[0]);
      image.style.display = 'block';
      imageData = event.target.files[0];
    }

    function runOCR() {
      if (!imageData && !document.getElementById('imagePreview').src.includes('blob')) {
        alert("Please upload or capture an image first.");
        return;
      }

      document.getElementById('outputText').value = "â³ Scanning...";
      Tesseract.recognize(
        document.getElementById('imagePreview').src,
        'eng', // Language (you can change to 'hin' for Hindi, etc.)
        {
          logger: m => console.log(m)
        }
      ).then(({ data: { text } }) => {
        document.getElementById('outputText').value = text;
      });
    }

    function copyText() {
      const text = document.getElementById("outputText").value;
      navigator.clipboard.writeText(text);
      alert("âœ… Text copied!");
    }

    function startCamera() {
      const video = document.getElementById('camera');
      const captureBtn = document.getElementById('captureBtn');
      video.style.display = 'block';
      captureBtn.style.display = 'inline-block';

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert("Camera access denied.");
        });
    }

    function capturePhoto() {
      const canvas = document.getElementById('canvas');
      const video = document.getElementById('camera');
      const image = document.getElementById('imagePreview');

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      const dataURL = canvas.toDataURL();
      image.src = dataURL;
      image.style.display = 'block';

      // Stop camera
      const stream = video.srcObject;
      const tracks = stream.getTracks();
      tracks.forEach(track => track.stop());
      video.style.display = 'none';
      document.getElementById('captureBtn').style.display = 'none';

      imageData = dataURL;
    }
  </script>
</body>
</html>
